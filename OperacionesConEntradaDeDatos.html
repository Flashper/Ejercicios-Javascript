<html>
    <head>
        
    </head>
    <body>
        <h1>Operaciones con entrada de datos</h1>

        <script>
            var dato1=parseInt(prompt("Introduce el dato1"));
            var dato2=parseInt(prompt("Introduce el dato2"));

                document.write("El primer dato es ",dato1);
                document.write("<br>");
                document.write("El segundo dato es ",dato2);
                document.write("<br>");
                document.write("La suma del primer dato y el segundo es ",dato1 + dato2);
                document.write("<br>");
                document.write("La resta del primer dato y el segundo es ",dato1 - dato2);
                document.write("<br>");
                document.write("La multiplicación del primer dato y el segundo es ",dato1 * dato2);
                document.write("<br>");
                document.write("La división del primer dato y el segundo es ",dato1 / dato2);
                document.write("<br>");
                document.write(dato1," + ",dato2," = ",dato1+dato2);
                document.write("<br>");
                document.write(dato1," - ",dato2," = ",dato1-dato2);
                document.write("<br>");
                document.write(dato1," * ",dato2," = ",dato1*dato2);
                document.write("<br>");
                document.write(dato1," / ",dato2," = ",dato1/dato2);



        </script>

    </body>

</html>
