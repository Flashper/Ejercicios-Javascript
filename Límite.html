    <body>
        <h1>Límite</h1>

        <script>
            var dato=0;
            var limite=parseInt(prompt("Introduce el límite"));

            while(dato<=limite){
                document.write(dato,"<br>");
                dato=dato+2;
                }
        
        </script>
