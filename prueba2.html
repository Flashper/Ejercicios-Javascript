<html>
    <head>
        
    </head>
    <body>
        <script>

            
        function TablaMultiplicar(j){
            document.write("<h2>Tabla de multiplicar del " + j + "</h2>");

            document.write("<table border='1'>");
            document.write("<tr><th>Factores</th><th>Producto</th></tr>");

                for(i = 1; i <= 10; i++){
                document.write("<tr>");
                document.write("<td align='center'>"+ j +" x " + i + "</td>");
                document.write("<td align='center'>" + (j * i) + "</td>");
                document.write("</tr>");
                }
            document.write("</table>");
        }

        TablaMultiplicar(5);
        </script>
    </body>

</html>
