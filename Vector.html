        <script>

        nombre=["Ana","Pedro","Pepe","Ivan"];

        i=0;
        media=0.0;
        var minimo =notas[0];
        var maximo =notas[0];
        posmin =0
        posmax =0

        while( i < notas.length ){
            if(notas[i] < minimo){
                minimo = notas[i];
            }
            if(notas[i] > maximo){
                maximo = notas[i];
            }

            document.write(nombre[i]," ",notas[i],"<br>");

            media=media+notas[i];
