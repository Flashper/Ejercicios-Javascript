<html>
    <head></head>
    <body>
        <h1>Listar palabra</h1>

          <script>
            var i=0;
            var palabra;
            document.write("<table border=1>");
            palabra=prompt("Dime tu palabra");
          
            while (i < palabra.length){
                document.write("<ul><li>",palabra.charAt(i),"</ul></li>");
                i=i+1;
            }
            document.write("</table>")
        </script>
    </body>
</html>
