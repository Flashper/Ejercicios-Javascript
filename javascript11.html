<html>
    <head></head>
    <body>
        <h1>Repeticion</h1>

          <script>
            var minimo;
            var maximo;
            minimo=parseInt(prompt("Dame el minimo"));
            maximo=parseInt(prompt("Dame el maximo"));

            while (minimo<=maximo){
                document.write(minimo,"+",1,"=",minimo+1,"<br>");
            minimo=minimo+1;
            }
        </script>
    </body>
</html>
