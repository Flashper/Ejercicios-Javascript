<html>
    <head></head>
    <body>
        <h1>Repeticion</h1>

        <script>
            var numero;
            numero=parseInt(prompt("Dime el numero por el que multiplicar"));
            i=1;
            while (i<=10){
            document.write(numero,"*",i,"=",numero*i,"<br>");
            i=i+1;
            }
        </script>
    </body>
</html>
