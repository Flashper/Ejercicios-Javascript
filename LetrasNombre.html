    <body>
        <h1>Letras de un nombre</h1>

        <script>

          var nombre = "María";

          document.write("Nombre ",nombre);
          document.write("<br>");
          document.write("Mayusculas ",nombre.toUpperCase());
          document.write("<br>");
          document.write("Minusculas ",nombre.toLowerCase());
          document.write("<br>");
          document.write("Primera letra ",nombre.charAt(0));
          document.write("<br>");
          document.write("Segunda letra ",nombre.charAt(1));
          document.write("<br>");
          document.write("Tercera letra ",nombre.charAt(2));
          document.write("<br>");
          document.write("Cuarta letra ",nombre.charAt(3));
          document.write("<br>");
          document.write("Quinta letra ",nombre.charAt(4));
          document.write("<br>");
          document.write("Sus letras son ",nombre.charAt(0),",",nombre.charAt(1),",",nombre.charAt(2),",",nombre.charAt(3),",",nombre.charAt(4));
          document.write("<br>");
          document.write("El número de letras es ",nombre.length);
          document.write("<br>");
          document.write("Su última letra es ",(nombre.charAt(nombre.length -1)));







        </script>

    </body>

</html>
