<html>
    <head>
        
    </head>
    <body>
        <h1>Ejercicio con Operandos</h1>

        <script>
            var a=5;
            var b=10;
            document.write("a es igual a ", a);
            document.write("<br>");
            document.write("b es igual a ", b);
            document.write("<br>");
            document.write("La suma de a y b es = ", a + b);
            document.write("<br>");
            document.write("La resta de a y b es = ", a - b);
            document.write("<br>");
            document.write("La multiplicación de a y b es = ", a * b);
            document.write("<br>");
            document.write("La división de a y b es = ", a / b);
            document.write("<br>");



        </script>

    </body>

</html>
