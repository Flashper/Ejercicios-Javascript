<html>
    <head>
        
    </head>
    <body>
        <h1>Mínimo Máximo</h1>

        <script>
            var minimo=parseInt(prompt("Dame el mínimo "));
            var maximo=parseInt(prompt("Dame el máximo "));
            var sum=1

            while(minimo<=maximo){
                document.write(minimo," + ",sum," = ",minimo+sum,"<br>");
                minimo++
            }


        </script>

    </body>

</html>
