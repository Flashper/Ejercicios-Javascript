<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizaci√≥n del Repositorio</title>
</head>
<body>
    <h1>Contenido del Repositorio</h1>
    <ul id="fileList"></ul>

    <script>
        // JavaScript para cargar la lista de archivos del repositorio
        fetch('https://api.github.com/repos/Flashper/Ejercicios-Javascript/contents')
            .then(response => response.json())
            .then(data => {
                const fileList = document.getElementById('fileList');
                data.forEach(file => {
                    const listItem = document.createElement('li');
                    listItem.textContent = file.name;
                    fileList.appendChild(listItem);
                });
            })
            .catch(error => console.error('Error al obtener la lista de archivos:', error));
    </script>
</body>
</html>
