    <body>
        <h1>Area y perímetro del Circulo</h1>

        <script>
         var radio=parseInt(prompt("Introduce el valor del radio "));
         var area=Math.PI*radio*radio;
         var perimetro=2*Math.PI*radio;

         document.write("El valor del radio es ",radio);

         document.write("<table border=1");
         document.write("<tr>");
            document.write("<td>","Área","</td>");
            document.write("<td>","El área del círculo es ",area,"</td>");
         document.write("</tr>");
 
         document.write("<tr>");
            document.write("<td>","Perímetro","</td>");
            document.write("<td>","El perímetro del círculo es ",perimetro,"</td>");
         document.write("</tr>");
         document.write("</table>");


        </script>

    </body>

</html>
