    <body>
        <h1>Circulo</h1>
        <script>
            var radio;
            radio=parseInt(prompt("Dame el radio"));

            document.write("<table border=1>");
            document.write("<tr>");
            document.write("<td>Área</td>");
            document.write("<td>","El área del circulo es = ", Math.PI* radio* radio,"</td>");
            document.write("</tr>");

            document.write("<tr>");
            document.write("<td>Perímetro</td>");
            document.write("<td>", "El perímetro del circulo es = ", 2* Math.PI* radio,"</td>");
            document.write("</tr>");
            document.write("</table>")
        </script>
    </body>

</html>
