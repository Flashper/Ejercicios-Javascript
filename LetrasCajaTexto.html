    <body>
        <h1>Caja de texto y deletreo</h1>

        <script>
            function palabra(){
            var palabra=document.getElementById("texto").value;
            var i=0

            while(i<palabra.length){
                document.write("<ul>");
                    document.write("<li>",palabra.charAt(i),"</li>");
                document.write("</ul>");
                i++
            }
        }
    
        </script>
        <input type="text" id="texto" size="10">
        <input type="button" onclick=palabra() value="LETRAS">
 

    </body>

</html>
