<html>
    <head>
        
    </head>
    <body>
        <h1>Tabla multiplicar con caja de texto</h1>

        <script>
            function tabla(){
                var numero=document.getElementById("texto").value;
                var i=1

                document.write("<table border=1>");
                while(i<=10){
                document.write("<tr>")
                document.write("<td>",numero," * ",i," = ","</td>","<td>",numero * i);
                document.write("</tr>")
                i++
                }
                document.write("<table>");
            }
    
        </script>
        <input type="text" id="texto" size="10">
        <input type="button" onclick=tabla() value="MULTIPLICA">
 

    </body>

</html>
