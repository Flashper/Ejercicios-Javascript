<html>
    <head></head>
    <body>
        <h1>TABLA MULTIPLICAR</h1>

          <script>
            function Borjamut(){
                var numero;
            
                document.write("<table border=1>");
                    numero=parseInt(prompt("Dime el numero por el que multiplicar"));
                    l=1;
                    while (l<=10){
                    document.write("<tr><td>",numero,"*",l," ","=","</td>","<td>",numero*l,"</td></tr>");
                    l=l+1;
                }
            
                document.write("</table>")
            }
        </script>
        <script>
            i=0;
            while(i<10){
            Borjamut();
            i=i+1;
            }
        </script>
    </body>
</html>
