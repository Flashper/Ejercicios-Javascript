<html>

    </head>
    <body>
        <h1>Operaciones con entrada de datos</h1>

        <script>
            var dato1;
            var dato2;

            dato1=parseInt(prompt("Dame el dato1"));
            dato2=parseInt(prompt("Dame el dato2"));
            document.write("dato1 =",dato1,"dato2 =",dato2,"<br>");
            document.write("La suma de dato1 y dato2 es ",dato1+ dato2,"<br>");
            document.write("La resta de dato1 y dato2 es ",dato1- dato2,"<br>");
            document.write("La multiplicación de dato1 y dato2 es ",dato1* dato2,"<br>");
            document.write("La división de dato1 y dato2 es ",dato1/ dato2,"<br>");

            document.write(dato1,"+",dato2,"=",dato1+ dato2,"<br>");
            document.write(dato1,"-",dato2,"=",dato1- dato2,"<br>");
            document.write(dato1,"*",dato2,"=",dato1* dato2,"<br>");
            document.write(dato1,"/",dato2,"=",dato1/ dato2,"<br>");

            alert("Realizando tu cálculo");

            
            







        </script>

    </body>

</html>
