<html>
    <head>
        
    </head>
    <body>
        <h1>Mínimo Máximo</h1>

        <script>
            var palabra=prompt("Dime la palabra ");
            var i=0

            while(i<palabra.length){
                document.write("<ul>");
                    document.write("<li>",palabra.charAt(i),"</li>");
                document.write("</ul>");
                i++
            }

        </script>

    </body>

</html>
