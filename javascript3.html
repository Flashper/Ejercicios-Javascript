    <body>
        <h1>EJERCICIO EN JAVASCRIPT</h1>

        <script>
            var cad="María";
            document.write("cad=",cad,"<br>");
            document.write("Mayusculas de cad =",cad.toUpperCase(),"<BR>");
            document.write("Minusculas de cad =",cad.toLocaleLowerCase(),"<BR>");
            document.write("La primera letra es =",cad.charAt(0),"<BR>");
            document.write("La segunda letra es =",cad.charAt(1),"<BR>");
            document.write("La tercera letra es =",cad.charAt(2),"<BR>");
            document.write("La cuarta letra es =",cad.charAt(3),"<BR>");
            document.write("La quinta letra es =",cad.charAt(4),"<BR>");
            document.write("El número de letras es =",cad.length,"<BR>");
            document.write("Sus letras son =",cad.charAt(0),",",cad.charAt(1),",",cad.charAt(2),",",cad.charAt(3),",",cad.charAt(4),"<BR>");
            document.write("La última letra es =",(cad.charAt(cad.length - 1)),"<BR>");
            
            







        </script>

    </body>

</html>
