<html>
    <head>
        
    </head>
    <body>
        <h1>Tabla de X</h1>

        <script>
            var mult=1
            var dato=parseInt(prompt("Introduce el dato"));


            while(mult<=10){
                document.write(dato," * ",mult," = ",dato*mult,"<br>");
                mult++;
                }
        
        </script>

    </body>

</html>
