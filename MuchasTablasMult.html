<html>
    <head>
        
    </head>
    <body>
        <h1>Tabla multiplicar</h1>

        <script>
            function TablaMultiplicar(){
                var numero=parseInt(prompt("Dime el n√∫mero para generar su tabla de multiplicar "));
                let multiplo=1

                document.write("<table border=1>");
                while(multiplo<=10){
                    document.write("<tr>");
                    document.write("<td>",numero," * ",multiplo," = ","</td>","<td>",numero*multiplo,"</td>");
                    document.write("</tr>");

                    multiplo++
                }
            }
        </script>
           
        <script>
            
            i=0

            while(i<10){
                TablaMultiplicar()
                i++
            }
        </script>

    </body>

</html>
