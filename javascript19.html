    <body>
        <h1>Funci√≥n palabra</h1>

          <script>
            function palabra(){
                var i=0;
                var palabra;
                palabra=document.getElementById("texto").value
                document.write("<ul>");
                i=0;
                while (i < palabra.length){
                        document.write("<li>",palabra.charAt(i),"</li>");
                        i=i+1;
                    }
                }
            document.write("</ul>")

        </script>
        <input type="text" id="texto">
        <input type="button" onclick="palabra()" value="LETRAS">



    </body>
</html>
