<html>
    <head></head>
    <body>
        <h1>Formulario multiplicar</h1>

        <script>
            function Borjamut(){
                var numero=document.getElementById("texto").value;
            
                document.write("<table border=1>");

                    l=1;
                    while (l<=10){
                    document.write("<tr><td>",numero,"*",l," ","=","</td>","<td>",numero*l,"</td></tr>");
                    l=l+1;
                }
            
                document.write("</table>")
            }
        </script>
<input type="text" id="texto" size="10">
        <input type="button" onclick="Borjamut()" value="MULTIPLICAR">



    </body>
</html>
